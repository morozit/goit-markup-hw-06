<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Студіа</title>
    <link rel="stylesheet" href="./css/normaliz.css"> 
    <!-- <link rel="stylesheet" href="./css/styles.css" /> -->
    <link rel="stylesheet" href="./css/card-animation.css">
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@700&family=Roboto:wght@300;500;700;900&display=swap"
    />
    <!-- <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/modern-normalize/0.6.0/modern-normalize.min.css" > -->
  </head>
<body>
    <main>
        <a href="./index.html">Назад на главную</a>

        <article class="product">
          <div class="product-thumb">
            <img src="./images/portfolio/Edition-Limited-Edition.jpg" alt="Яблоки" />
    
            <div class="product-overlay">
              <div class="product-actions">
                <button aria-label="В избранное" class="item">
                  <svg class="icon">
                    <use href="./images/sprite.svg#instagram"></use>
                  </svg>
                </button>
    
                <button aria-label="Написать отзыв" class="item">
                  <svg class="icon">
                    <use href="./images/sprite.svg#facebook"></use>
                  </svg>
                </button>
    
                <button aria-label="В закладки" class="item">
                  <svg class="icon">
                    <use href="./images/sprite.svg#linkedin"></use>
                  </svg>
                </button>
              </div>
            </div>
          </div>
    
          <div class="product-meta">
            <h2 class="product-name">Красные яблоки</h2>
            <p class="product-price">Цена: 100 кредитов</p>
          </div>
        </article>
    </main>
    
</body>
</html>
